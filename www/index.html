<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/receitas.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--icones do remixicons-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div id="menuPrincipal" class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-4-line"></i>
                        <span>Home</span>
                    </a>
                    <a href="/busca/" class="tab-link link">
                        <i class="ri-search-2-line"></i>
                        <span>Busca</span>
                    </a>
                    <a href="/favoritos/" class="tab-link link">
                        <i class="ri-heart-3-line"></i>
                        <span>Favoritos</span>
                    </a>
                    <a href="/conta/" class="tab-link link">
                        <i class="ri-account-circle-line"></i>
                        <span>Conta</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!--NAV TOPO-->
                <div class="top-nav">
                    <h1 class="tittle-Logo"><span>Pit</span>Cake</h1>
                </div>
                <form>
                    <input placeholder="O que você procura?" type="text">
                    <i class="icone-busca ri-search-2-line"></i>

                </form>                  

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block no-margin-top">
                         <!-- Swiper -->
                         <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/tela.png"></div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/cupcakenew1.png"></div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/cupcakenew2.png"></div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/cupcakenew3.png"></div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/cupcakenew4.png"></div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/cupcakenew5.png"></div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/cupcakenew6.png"></div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/cupcakenew7.png"></div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/cupcakenew8.png"></div>
                                <div class="swiper-slide">
                                    <img class="img-fluid" src="img/cupcakenew9.png"></div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                        <div class="display-flex align-items-center justify-content-space-between">
                            <h2>Receitas Cupcake</h2>
                            <a href="#">Veja todas <i class="mdi mdi-arrow-right"></i></a>        
                        </div>
                        <!-- Swiper -->
                        <div class="swiper Receitas">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <button class="filter-btn active">
                                        Todas
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Baunilla
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Chocolate
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Red Velvet
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Cenoura
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Limão
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Oreo
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Nutella
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Café
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Menta
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Abobora
                                    </button>
                                </div>
                                <div class="swiper-slide">
                                    <button class="filter-btn">
                                        Frutas
                                    </button>
                                </div>                                                                        
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                        <div id="Produtos" class="row display flex align-items-center justify-content-start"></div>
                            <!--ITEM CARD-->
                            <div class="items-container">
                                <div class="item-card">
                                    <a href="/receitas/" class="item">
                                        <div class="img-container">
                                            <img class="margin-top" src="img/cupcake1.png" alt="Cupcake Chocolate">
                                        </div>
                                        <div class="product-info">
                                            <span class="color-gray">Cupcake Chocolate</span>
                                            <span class="rating">
                                                <i class="mdi mdi-star"></i>
                                                <span class="bold">4.8</span>
                                            </span>                                       
                                        </div>
                                    </a>
                                </div>                           
                                <div class="item-card">
                                    <a href="#" class="item">
                                        <div class="img-container">
                                            <img src="img/cupcake2.png" alt="Cupcake Morango">
                                        </div>
                                        <div class="product-info">
                                            <span class="color-gray">Cupcake Morango</span>
                                            <span class="rating">
                                                <i class="mdi mdi-star"></i>
                                                <span class="bold margin-right">4.5</span>
                                            </span>                                   
                                        </div>
                                    </a>
                                </div>
                                <div class="item-card">
                                    <a href="#" class="item">
                                        <div class="img-container">
                                            <img src="img/cupcake3.png" alt="Cupcake Baunilla">
                                        </div>
                                        <div class="product-info">
                                            <span class="color-gray">Cupcake Baunilla</span>
                                            <span class="rating">
                                                <i class="mdi mdi-star"></i>
                                                <span class="bold margin-right">4.2</span>
                                            </span>                                   
                                        </div>
                                    </a>
                                </div>
                                <div class="item-card">
                                    <a href="#" class="item">
                                        <div class="img-container">
                                            <img src="img/cupcake4.png" alt="Cupcake Menta">
                                        </div>
                                        <div class="product-info">
                                            <span class="color-gray">Cupcake Menta</span>
                                            <span class="rating">
                                                <i class="mdi mdi-star"></i>
                                                <span class="bold margin-right">4.0</span>
                                            </span>                                   
                                        </div>
                                    </a>                   
                                <div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
